<div class="container" fxFlex="30%" fxFlex.lt-sm="100%" fxFlex.lt-md="50%" fxLayout="column"
    fxLayoutAlign="start center">
    <div class="logo">
        <img src="../../../assets/vlt.png" alt="logo" height="100px" width="100px">
    </div>
    <form [formGroup]="form_field">
        <mat-form-field appearance="outline" class="input1">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" #useremail>
            <mat-icon matSuffix>email</mat-icon>
            <mat-error *ngIf="form_field?.get('email')?.hasError('required')">
                {{(message|async)?.required_field}}
            </mat-error>
            <mat-error *ngIf="form_field?.get('email')?.hasError('pattern')">
                {{(message|async)?.not_email}}
            </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline" class="input2">
            <mat-label>Password</mat-label>
            <input matInput [type]="pass_type" formControlName="login_password" #userpassword>
            <mat-icon matSuffix (click)="show()">{{lock_sts}}</mat-icon>
            <mat-error *ngIf="form_field?.get('login_password')?.hasError('required')">
                {{(message|async)?.required_field}}
            </mat-error>
        </mat-form-field>
        <div class="forgot">
            <a routerLink="/nav/changepassword">Forgot Password?</a>
        </div>
        <div align="center">
            <button mat-raised-button color="primary" (click)="onlogin(useremail.value,userpassword.value)">Login</button>
        </div>
    </form>
</div>
